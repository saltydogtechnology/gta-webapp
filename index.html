<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Configuration</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.5;
            background-color: #111827;
            min-height: 100vh;
            color: #f3f4f6;
            -webkit-overflow-scrolling: touch;
        }

        .bg-grid {
            background-image: 
                linear-gradient(to right, rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 24px 24px;
            opacity: 0.05;
        }

        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15), transparent 70%);
            filter: blur(40px);
            pointer-events: none;
        }

        .gradient-text {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        input {
            color: #f3f4f6 !important;
            background-color: rgba(17, 24, 39, 0.8) !important;
            text-transform: uppercase !important;
        }

        input::placeholder {
            color: #6b7280 !important;
            text-transform: none !important;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .hover-effect:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
        }

        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: loading-spinner 0.6s linear infinite;
        }

        @keyframes loading-spinner {
            to {
                transform: rotate(360deg);
            }
        }

        .timeframe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 0.5rem;
        }

        .timeframe-checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            border: 1px solid #4B5563;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: rgba(17, 24, 39, 0.5);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .timeframe-checkbox:hover {
            border-color: #3B82F6;
        }

        .timeframe-checkbox.selected {
            background-color: #3B82F6;
            border-color: #3B82F6;
            color: white;
        }
    </style>
</head>
<body class="relative overflow-x-hidden">
    <!-- Background Elements -->
    <div class="fixed inset-0 bg-grid"></div>
    <div class="bg-glow fixed top-0 left-1/3 -translate-x-1/2"></div>
    <div class="bg-glow fixed bottom-0 right-1/3 translate-x-1/2"></div>

    <!-- Main Content -->
    <div class="min-h-screen px-4 sm:px-6 lg:px-8 relative z-10 pt-8 pb-8">
        <div class="w-full max-w-lg mx-auto">
            <!-- Logo -->
            <div class="flex items-center justify-center mb-6">
                <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                </svg>
                <span class="ml-3 text-xl font-bold gradient-text">GTA Configuration</span>
            </div>

            <!-- Configuration Container -->
            <div class="relative">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-blue-500 to-blue-600 rounded-lg opacity-20 blur"></div>
                <div class="relative bg-gray-800/50 backdrop-blur-sm rounded-lg border border-gray-700 p-6">
                    
                    <div class="space-y-6">
                        
                        <!-- Trading Symbol Input -->
                        <div>
                            <label for="symbol" class="block text-sm font-medium text-gray-400 mb-2">Trading Symbol</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/>
                                    </svg>
                                </div>
                                <input 
                                    type="text" 
                                    id="symbol" 
                                    placeholder="Enter trading symbol" 
                                    value="BTCUSDT"
                                    class="block w-full pl-10 pr-4 py-3 border border-gray-700 rounded-lg"
                                    oninput="this.value = this.value.toUpperCase()"
                                >
                            </div>
                        </div>

                        <!-- Timeframes Selection -->
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-3">Select Timeframes</label>
                            <div class="timeframe-grid" id="timeframeGrid">
                                <!-- Timeframes populated by JavaScript -->
                            </div>
                        </div>

                        <!-- Start Analysis Button -->
                        <button 
                            id="analyzeButton"
                            onclick="startAnalysis()"
                            class="w-full flex items-center justify-center px-4 py-3 border border-transparent rounded-lg text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 hover-effect"
                        >
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                            </svg>
                            Start GTA Analysis
                        </button>

                        <!-- Quick Preset Buttons -->
                        <div class="grid grid-cols-2 gap-3">
                            <button 
                                onclick="loadQuickPreset()"
                                class="flex items-center justify-center px-3 py-2 border border-gray-600 rounded-lg text-sm font-medium text-gray-300 bg-gray-700 hover:bg-gray-600 transition-colors duration-200"
                            >
                                âš¡ Quick (3 TF)
                            </button>
                            <button 
                                onclick="loadFullPreset()"
                                class="flex items-center justify-center px-3 py-2 border border-gray-600 rounded-lg text-sm font-medium text-gray-300 bg-gray-700 hover:bg-gray-600 transition-colors duration-200"
                            >
                                ðŸŽ¯ Full (8 TF)
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        Telegram.WebApp.ready();

        // Available timeframes and default selection
        const timeframes = ['1m', '5m', '15m', '30m', '1h', '2h', '4h', '8h', '12h', '1d', '3d', '1w'];
        const defaultTimeframes = ['1h', '2h', '4h', '8h', '12h', '1d', '3d', '1w'];

        // Initialize timeframe grid
        function initTimeframes() {
            const grid = document.getElementById('timeframeGrid');
            timeframes.forEach(tf => {
                const div = document.createElement('div');
                div.className = 'timeframe-checkbox';
                div.textContent = tf;
                div.dataset.timeframe = tf;
                
                // Select default timeframes
                if (defaultTimeframes.includes(tf)) {
                    div.classList.add('selected');
                }
                
                div.addEventListener('click', function() {
                    this.classList.toggle('selected');
                });
                
                grid.appendChild(div);
            });
        }

        // Get selected timeframes as comma-separated string
        function getSelectedTimeframes() {
            const selected = document.querySelectorAll('.timeframe-checkbox.selected');
            return Array.from(selected).map(el => el.dataset.timeframe).join(',');
        }

        // Load quick preset (1h, 4h, 1d)
        function loadQuickPreset() {
            const quickTFs = ['1h', '4h', '1d'];
            document.querySelectorAll('.timeframe-checkbox').forEach(el => {
                if (quickTFs.includes(el.dataset.timeframe)) {
                    el.classList.add('selected');
                } else {
                    el.classList.remove('selected');
                }
            });
        }

        // Load full preset (all default timeframes)
        function loadFullPreset() {
            document.querySelectorAll('.timeframe-checkbox').forEach(el => {
                if (defaultTimeframes.includes(el.dataset.timeframe)) {
                    el.classList.add('selected');
                } else {
                    el.classList.remove('selected');
                }
            });
        }

        // Start analysis with hardcoded parameters
        function startAnalysis() {
            const symbol = document.getElementById('symbol').value.toUpperCase().trim();
            if (!symbol) {
                showError('symbol');
                return;
            }

            const selectedTimeframes = getSelectedTimeframes();
            if (!selectedTimeframes) {
                const grid = document.getElementById('timeframeGrid');
                grid.style.border = '2px solid #ef4444';
                setTimeout(() => {
                    grid.style.border = '';
                }, 2000);
                return;
            }

            const button = document.getElementById('analyzeButton');
            button.classList.add('loading');
            button.disabled = true;

            const data = {
                analysis_type: "manual-request",
                bedrock_enabled: true,
                clustering_method: "auto",
                event_type: "custom-analysis",
                symbol: symbol,
                timeframes: selectedTimeframes,
                timeout_per_timeframe: 60,
                trigger_source: "manual-request"
            };

            Telegram.WebApp.sendData(JSON.stringify(data));

            // Remove loading state after a short delay
            setTimeout(() => {
                button.classList.remove('loading');
                button.disabled = false;
            }, 500);
        }

        // Show input error
        function showError(inputId) {
            const input = document.getElementById(inputId);
            input.classList.add('border-red-500');
            setTimeout(() => {
                input.classList.remove('border-red-500');
            }, 2000);
        }

        // Initialize timeframes on load
        initTimeframes();

        // Enter key handler for symbol input
        document.getElementById('symbol').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startAnalysis();
            }
        });

        // Fix iOS hover states
        document.addEventListener('touchstart', function() {}, false);
    </script>
</body>
</html>
